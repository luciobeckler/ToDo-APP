<div class="login-container">
  <h1>Registrar</h1>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input
        type="password"
        id="senha"
        [(ngModel)]="senha"
        name="senha"
        required
      />
      <p *ngIf="senhaError" class="error-message">
        A senha deve conter pelo menos 8 caracteres, uma letra maiúscula e um
        símbolo.
      </p>
    </div>
    <button type="submit">Registrar</button>
    <p *ngIf="registerError" class="error-message">{{ registerError }}</p>
  </form>
  <p style="text-align: center; margin-top: 10px">
    Já tem uma conta? <a routerLink="/login">Entrar</a>
  </p>
</div>
